name: Deploy

on:
  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - LICENSE
      - '**.md'

env:
  HOST: 0.0.0.0
  PORT: 80
  TZ: Asia/Tokyo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true
          docker_heroku_process_type: web
          docker_build_args: |
            HOST
            PORT
            TZ
            SCREEN_NAME
            CK
            CS
            AT
            ATS
        env:
         HOST: ${{ env.HOST }}
          PORT: ${{ env.PORT }}
          TZ: ${{ env.TZ }}
          SCREEN_NAME: ${{ secrets.SCREEN_NAME }}
          CK: ${{ secrets.CK }}
          CS: ${{ secrets.CS }}
          AT: ${{ secrets.AT }}
          ATS: ${{ secrets.ATS }}
